<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/general_style.css">
  <link rel="stylesheet" href="styles/nav_style.css">
  <link rel="stylesheet" href="styles/content_area_style.css">
</head>
<body>
  <div class="dash-board">
    <nav>
    <div class="logo-div">
      <img src="icons/logo.png" alt="">
    </div>
    <div class="menu-div">
      <h2>MENU</h2>
      <div>
        <button class="active">Portfolio</button>
      </div>
    </div>

    <div class="menu-div">
      <h2>HELP & SUPPORT</h2>
      <div>
        <button>Users Guide</button>
        <button>FAQ</button>
        <button>Contact Support</button>
        <button>Settings</button>
      </div>

     
    </div>
     <div class="profile-div">
        <div>
          <div>
          <img src="icons/pfp.jpg" alt="">
          </div>
          <div>
            <p>Theresa Webb</p>
            <p>mike@gmc.com</p>
          </div>
        </div>
        
        <div>
          <img src="icons/logout.png" alt="">
        </div>
      </div>

   
    </nav>
    <div class="content-area">
      <div>
        <h1>Portfolio</h1>
        <div>
          <button>
            <div class="circle-plus">+</div>
            Add Property
          </button>
        </div>
      </div>
      <div id="table-div">
        <div>
          <h2>Unit</h2>
          <div class="wrapper">
            <img src="icons/magnifyer.svg" alt="">
            <input type="text" placeholder="Search properties">
          </div>
          
        </div>
        
        <table>
          <tr>
            <th>Property</th>
            <th>Type</th>
            <th class="priority-column">Priority</th>
            <th>Action</th>
          </tr>
          <tr>
            <td>
              <p>Boardman Main House</p>
              <p>123 3rd St NE, Boardman, 97818, US</p>
            </td>
            <td>Studio</td>
            <td class="priority-column">
                <div class="priority high">
                  <span class="circle-status"></span>
                  High
                </div>
            </td>
            <td class="action-row">
              <button>Requests</button>
              <button>Edit</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  
</body>
</html>
